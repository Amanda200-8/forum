<!-- Arquivo: src/main/resources/templates/vagas.html -->
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vagas</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">Portal de Vagas</h1>
        </header>

        <section class="vagas-section">
            <div class="vagas-header">
                <h2>Vagas Disponíveis</h2>
                <a th:href="@{/vagas/novo}" class="button button-primary">Adicionar Nova Vaga</a>
            </div>

            <div class="vagas-grid">
                <div th:each="vaga : ${vagas}" class="card">
                    <div class="card-content">
                        <h3 class="card-title" th:text="${vaga.titulo}">Título da Vaga</h3>
                        <p class="card-detail">Empresa: <strong th:text="${vaga.empresa}">Empresa X</strong></p>
                        <p class="card-detail">Localização: <span th:text="${vaga.localizacao}">Local</span></p>
                        <p class="card-detail">Salário: <span th:text="${vaga.salario}">Salário</span></p>
                    </div>
                    <div class="card-actions">
                        <a th:href="@{/vagas/editar/{id}(id=${vaga.id})}" class="action-edit">Editar</a>
                        <a th:href="@{/vagas/excluir/{id}(id=${vaga.id})}" class="action-delete" onclick="return confirm('Tem certeza que deseja excluir esta vaga?');">Excluir</a>
                    </div>
                </div>
            </div>
            
            <div th:if="${#lists.isEmpty(vagas)}" class="no-vagas">
                <p>Nenhuma vaga cadastrada. <a th:href="@{/vagas/novo}">Adicionar uma agora!</a></p>
            </div>
        </section>
    </div>
</body>
</html>
